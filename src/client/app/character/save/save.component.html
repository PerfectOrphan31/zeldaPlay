<table>
  <thead>
    <tr>
      <th>Save Type</th>
      <th>Racial Bonus</th>
      <th>Modifier Bonus</th>
      <th>Total</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let save of character.getSavingThrows() | enumToArray; index as i" [class.din]="i % 3 === 0" [class.farore]="i % 3 === 1" [class.nayru]="i % 3 === 2">
      <td class="name">
        <button (click)="makeSave(save.getName())" class="save">{{ save.getName() }}</button>
      </td>
      <td>{{ save.getRacial() }}</td>
      <td class="mod">{{ save.getModifier().substr(0,3) | uppercase }}
        <span class="info">{{ character.getAttributes()[attributes[save.modifier]].getModifier() }}</span>
      </td>
      <td>{{ save.getRacial() + character.getAttributes()[attributes[save.modifier]].getModifier() }}</td>
    </tr>
  </tbody>
</table>
