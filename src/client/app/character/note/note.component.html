<div class="notes">

  <div class="newNoteComps">
    <mat-form-field>
    <input matInput class="noteInput" type="text" [(ngModel)]="newMsg" placeholder="New Note"> Important:
  </mat-form-field>
    <mat-checkbox [(ngModel)]="important"></mat-checkbox>
    <button mat-flat-button class="noteButton" (click)="addNote()">Make Note</button>
  </div>

  <button mat-flat-button class="accordian" (click)="expandNotes(0)">
    <h2>Important Notes</h2>
  </button>
  <div class="panel" [class.active]="showNotes[0]">
    <ul>
      <li *ngFor="let note of character.importantNotes">{{ note.time }}
        <span class="message">{{ note.msg }}</span>
      </li>
    </ul>
  </div>

  <button mat-flat-button class="accordian" (click)="expandNotes(1)">
    <h2>Other Notes</h2>
  </button>

  <div class="panel" [class.active]="showNotes[1]">
    <ul>
      <li *ngFor="let note of character.notes">{{ note.time }}
        <span class="message">{{ note.msg }}</span>
      </li>
    </ul>
  </div>
</div>
