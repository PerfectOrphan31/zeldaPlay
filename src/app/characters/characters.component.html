<div class="column-holder">
  <div class="character-column">
    <h2>My Characters</h2>
    <ul class="characters">
      <li *ngFor="let character of characters" (click)="onSelect(character)" [class.selected]="character===selectedCharcter">
        <span class="badge">&nbsp;</span> 
        <span class="text">{{ character.name }}</span>
      </li>
    </ul>

    <button *ngIf="selectedCharacter" (click)="hide()">Hide Character Sheet</button><br/>
    <button (click)="newCharacter()">Create Character</button>
  </div>
  
  <div class="animate">
    <div class="details-column">
      <character-detail [character]="selectedCharacter"></character-detail>
      <div *ngIf="newChar">
        <character-create [CharacterParent]="this"></character-create>
      </div>
    </div>
  </div>

</div>
